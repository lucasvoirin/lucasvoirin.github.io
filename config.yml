          imageWidth: 160
          imageHeight: 160
          buttons:
            - name: Research
              url: research/
            - name: Workshops
              url: workshops/
            - name: Talks
              url: talks/

    socialIcons:
        - icon: fa-github
          name: GitHub
          url: https://github.com/lucasvoirin
        - icon: fa-bluesky
          name: Bluesky
          url: https://bsky.app/profile/lucasvoirin.bsky.social
        - icon: fa-orcid
          name: Orcid
          url: https://bsky.app/profile/lucasvoirin.bsky.social
        - icon: fa-leaf
          name: Center for Forest Research
